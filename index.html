<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | File Uploader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin-bottom: 30px;
      color: #666;
    }
    .upload-link {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .upload-link:hover {
      background-color: #45a049;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    @media (max-width: 500px) {
      .card { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to File Uploader</h1>
    <p>Easily upload and manage your files in just one click.</p>
    <div class="button-container">
      <a id="uploadLink" class="upload-link">Upload a File</a>
      <a id="viewFilesLink" class="upload-link">View Uploaded Files</a>
    </div>
  </div>

  <!-- Load config first -->
  <script src="config.js"></script>
  <script>
    document.getElementById("uploadLink").href = BASE_URL + "/upload";
    document.getElementById("viewFilesLink").href = BASE_URL + "/view-files";
  </script>
</body>
</html>
